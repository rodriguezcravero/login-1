<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Fonts de Google -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <!-- Estilo CSS -->
    <link rel="stylesheet" href="estilo.css">

    <script src="https://kit.fontawesome.com/f7dfedd72b.js" crossorigin="anonymous"></script>

    <title>Log In</title>
  </head>
  <body>

      <div class="container contenedor overflow-hidden">

        <div class="imagen">
          <img src="img/1.png" alt="">
        </div>

        <div class="formulario text-center">

          <p class="mt-4"></p>
          <br>

            <form class="text-center" >

              <h3 class="mb-5" id="titulo" style="font-family: 'Poppins', sans-serif;">Member Login</h3>

              <div class="form-group text-left d-flex" style="box-sizing: content-box;">
                <i class="icon fas fa-lock align-self-center"></i>
                <input type="email" class="input form-control" id="mail" aria-describedby="emailHelp" placeholder="E-mail">
              </div>

              <div class="form-group text-left d-flex">
                <i class="icon fas fa-envelope align-self-center"></i>
                <input type="password" class="form-control" id="pass" placeholder="Ingrese un password">
              </div>

              <button type="submit" id="boton" class="btn btn-block">LOGIN</button>
              <small id="emailHelp" class="form-text text-muted">Forgot <a href="" class="text-decoration-none">Username / Password?</a></small>

              <br>
              
              <div class="alert alert-light" role="alert" id="info">
                &nbsp
              </div>
            
            </form>

            <small class="mb-4">Create your Account</small> 

        </div>

      </div>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Usuario y contraseña correctos!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Bienvenido, @Admin. Será redirigido a su sitio inmediatamente.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary cerrar" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Código de JavaScript -->
    <script src="app.js"></script>

  </body>
</html>
